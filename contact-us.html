    <h3>צור קשר</h3>

    <div class="form-container">
        <form action="save.html">
        <label>שם פרטי:</label>
        <input type="text" name="firstName" id="firstNameBox">
        <br><br>
        <label>שם משפחה:</label>
        <input type="text" name="lastName" id="lastNameBox">
        <br><br>
        <label>מין:</label>
       
        <label for="maleBox">זכר</label>
        <input type="radio" name="gender" value="male" id="maleBox">
        <br>
        <label for="femaleBox">נקבה</label>
        <input type="radio" name="gender" value="female" id="femaleBox">
        <br>
        <label>עיר:</label>
        <select name="city">
            <option>תל אביב</option>
            <option>ירושלים</option>
            <option>חיפה</option>
            <option>רמת גן</option>
            </select>
            <br><br>
            <label>הודעה:</label>
            <textarea name="text"></textarea>
            <br><br>

            <button>שלח</button>
            <input type="reset" value="נקה" name="reset" id="resetBox"> 

    </form>
</div>


    <div class="center">
        <p>כל הזכויות שמורות &#169</p>
