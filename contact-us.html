    <h3>צור קשר</h3>

        <form class="form-container" action="save.html">

        <div>שם פרטי:</div>

        <div>
            <input type="text" name="firstName" id="firstNameBox">
        </div>

        <div>שם משפחה:</div>

        <div>
            <input type="text" name="lastName" id="lastNameBox">
        </div>

        <div>מין:</div>

        <div>
            
        </div>
       
        <div for="maleBox">זכר</div>
        <div>
            <input type="radio" name="gender" value="male" id="maleBox">
        </div>

        <div for="femaleBox">נקבה</div>
        <div>
            <input type="radio" name="gender" value="female" id="femaleBox">
        </div>

        <div>עיר:</div>

        <div>
            <select name="city">
            <option>תל אביב</option>
            <option>ירושלים</option>
            <option>חיפה</option>
            <option>רמת גן</option>
            </select>
        </div>

            <div>הודעה:</div>

            <div>
                <textarea name="text"></textarea>
            </div>

            <div>
                <button>שלח</button>
            </div>
            <div>
                <input type="reset" value="נקה" name="reset" id="resetBox">
            </div> 

    </form>
